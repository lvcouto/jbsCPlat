<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOBASI | Registar Utilizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Criar Conta</h1>
        <p>Preencha os detalhes para criar uma nova conta.</p>
        <form>
            <!-- IDW oculto -->
            <input type="hidden" id="idw" value="">

            <!-- Campos obrigatórios -->
            <input type="text" placeholder="Nome de Utilizador" required>
            <input type="password" placeholder="Senha" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="NIF" required>

            <!-- Campos opcionais -->
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Empresa">
            <input type="text" placeholder="Morada">
            <input type="text" placeholder="Telefone">
            
            <!-- Botão para criar conta -->
            <button type="submit">Criar Conta</button>
        </form>
    </div>
</body>
</html>
